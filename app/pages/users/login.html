<form novalidate name="userform">
  <div ng-class="{'has-error': userform.username.$dirty && userform.username.$invalid}">
    用户名：<input type="text" name="username" ng-model="user.username" ng-pattern="/[\u4e00-\u9fa5]/" required>
    <div ng-show="userform.username.$dirty && userform.username.$invalid">
      <span ng-show="userform.username.$error.required">请输入用户名</span>
      <span ng-show="userform.username.$error.pattern">请输入中文</span>
    </div>
  </div>
  <div ng-class="{'has-error': userform.password.$dirty && userform.password.$invalid}">
    密码：<input type="password" name="password" ng-model="user.password" ng-minlength="6" ng-maxlength="12" required>
    <div ng-show="userform.password.$dirty && userform.password.$invalid">
      <span ng-show="userform.password.$error.required">请输入密码</span>
      <span ng-show="userform.password.$error.minlength">最少6位</span>
      <span ng-show="userform.password.$error.maxlength">最大12位</span>
    </div>
  </div>
  <button ng-click="save()" ng-disabled="userform.$invalid">登录</button>
</form>
